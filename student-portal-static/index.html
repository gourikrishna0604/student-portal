<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Student Portal</title>
    <link rel="stylesheet" href="assets/styles.css">
</head>
<body>
    <div class="auth-wrapper">
        <div class="login-card">
            <div class="login-header">
                <div class="logo-circle">ðŸŽ“</div>
                <h2>Student Portal</h2>
                <p>Please sign in to continue</p>
            </div>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="username" class="form-control" placeholder="Enter username" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="password" class="form-control" placeholder="Enter password" required>
                </div>
                <div id="errorMsg" style="color: var(--danger); display: none; margin-bottom: 10px;">Invalid credentials</div>
                <button type="submit" class="btn" style="width: 100%;">Login</button>
            </form>

            <div class="mt-4" style="text-align: center; font-size: 0.9rem; color: #666;">
                <p>Demo Credentials:</p>
                <p>Admin: <strong>admin</strong> / <strong>password</strong></p>
                <p>Student: <strong>student</strong> / <strong>password</strong></p>
            </div>
        </div>
    </div>

    <script src="assets/mock-data.js"></script>
    <script src="assets/script.js"></script>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            
            const loggedInUser = Auth.login(user, pass);
            
            if (loggedInUser) {
                if (loggedInUser.role === 'admin') {
                    window.location.href = 'admin/dashboard.html';
                } else {
                    window.location.href = 'student/dashboard.html';
                }
            } else {
                document.getElementById('errorMsg').style.display = 'block';
            }
        });
    </script>
</body>
</html>
